<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOR SIM</title>
  <!-- Шрифт Audiowide -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Шапка -->
  <header class="header">
    <div class="header-left">
      <div class="logo-img"></div>
      <span class="logo-text">KOR SIM</span>
      <nav class="header-nav">
        <ul>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">SUPPORT</a></li>
        </ul>
      </nav>
    </div>
    <div class="header-icons">
      <img src="Photo/image (1).png" alt="Search">
      <img src="Photo/image (2).png" alt="Avatar">
      <img src="Photo/image (3).png" alt="Cart">
    </div>
  </header>

  <!-- Большая картинка -->
  <div class="big-image"></div>

  <!-- Текст под картинкой -->
  <h1 class="main-title">Explore our Sim Racing Ecosystems</h1>

  <!-- Категории -->
  <section class="categories">
    <div class="row top-row">
      <a href="#steering" class="category steering">
        <img src="Photo/image (6).png" alt="Steering Wheels">
      </a>

      <a href="#wheelbases" class="category wheelbases">
        <img src="Photo/image (5).png" alt="Wheel Bases">
      </a>
    </div>

    <div class="row bottom-row">
      <a href="#addons" class="category addons">
        <img src="Photo/image (7).png" alt="Add-ons">
      </a>

      <a href="#pedals" class="category pedals">
        <img src="Photo/image (8).png" alt="Pedals">
      </a>

      <a href="#cockpits" class="category cockpits">
        <img src="Photo/image (9).png" alt="Cockpits">
      </a>
    </div>
  </section>

  <!-- Секции ниже -->
  <section id="steering"><h2>Steering Wheels Section</h2></section>
  <section id="wheelbases"><h2>Wheel Bases Section</h2></section>
  <section id="addons"><h2>Add-ons Section</h2></section>
  <section id="pedals"><h2>Pedals Section</h2></section>
  <section id="cockpits"><h2>Cockpits Section</h2></section>
</body>
</html>
